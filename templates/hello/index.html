{% extends "base.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ message }}</h1>
    <hr />
    {% for group in groups %}
        <p>{{ group.member.name }}({{ group.member.get_sex_display }})</p>
        <p>{{ group.get_name_display }}</p>
        <hr />
    {% endfor %}
    <a href="{% url 'create' %}">くりえいとぺえじへ</a>
{% endblock %}
