{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}
    <h2>ホーム</h2>
    {% if user.is_authenticated %}
        <p>ようこそ{{ user.get_username }}さん</p>
        <p><a href="{% url 'logout' %}">ログアウト</a></p>
    {% else %}
        <p><a href="{% url 'login' %}"></a>ログイン</p>
    {% endif %}
{% endblock %}
